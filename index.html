    <h1>CussFeed</h1>

    <a class="get-it dirty" href="https://chrome.google.com/webstore/detail/cussfeed/dmjaflcmndbohlnlihhelfhopblhbdfc">Dirty</a>

      Installed as a chrome extension, it uses <a href="https://github.com/fortnightlabs/pos-js">pos-js</a> to replace each word on BuzzFeed.com with a curse. In our experience, it vastly improves the reporting.
