<!DOCTYPE html>
<head>
  <title>CussFeed</title>
  <link rel="stylesheet" type="text/css" href="/main.css">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-47210729-1']);
    _gaq.push(['_trackPageview']);
    
    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

<body>
  <div class="container">
    <h1>CussFeed</h1>
    <h2>CussFeed is a suite of enhancements for BuzzFeed.com</h2>
    <a class="get-it dirty" href="https://chrome.google.com/webstore/detail/dmjaflcmndbohlnlihhelfhopblhbdfc">Dirty</a>
    <a class="get-it clean" href="https://chrome.google.com/webstore/detail/lohiklefgpabjcbicpfeckfcbaimdhde">Clean</a>
    <p>
      Installed as a chrome or firefox extension, it uses <a href="https://github.com/fortnightlabs/pos-js">pos-js</a> to replace each word on BuzzFeed.com with the F-bomb. In our experience, it vastly improves the reporting.
    </p>
  </div>

  <!-- direct user to correct download link -->
  <script type="text/javascript">
    window.onload = function(){ 
      if (navigator.userAgent.match(/firefox/gi)){
        document.getElementsByClassName('dirty')[0].href = "/cussfeed.xpi";
        document.getElementsByClassName('clean')[0].href = "/cussfeed-clean.xpi";
      }
    }
  </script>
</body>
